<app-header></app-header>

<div class="container-fluid">
  <div class="row">
    <app-sidebar></app-sidebar>
    <div style="width: 80%;" class="col-xs-9 col-sm-9 col-md-7 col-lg-8 my-2 mx-auto"> 
              <div id="sidebarMenu"  style="background-color: #F5F7F8 ;padding-left:3%;padding: 2%;margin-left: 0.5%">
              <h1>Notifications:</h1>
              <div class="dropdown-divider"></div>
             
                <div class="card"  *ngFor="let item of notoficationArr" style="width: 95%;max-height: 90px;">
                  <button *ngIf="!item.seen" class="btn btn-outline-light" [ngStyle]="{'background-color': this.user.favColor}" (click)="removeN(item.id)">
                  <div class="card-body p-3">
                    <p class="card-text">{{item.description}}<img class=" float-right" style="width: 5%;"  [src]="item.maker.picURL" alt="Card image cap"></p>
                    <small class="card-text">{{item.date | date:'dd-MM-yyyy HH-mm'}}</small>
                    
                  </div>
                  </button>
                </div>
                <br>
                 <br>
                 <hr>

    </div>
  </div>
</div>
