<app-header></app-header>

<div id="sidebarMenu" class="container-fluid ">
    <div class="row">
        <app-sidebar></app-sidebar>
        <div class="col-md-4 col-xl-3 chat ">
            <div class="card mb-sm-3 mb-md-0 contacts_card">
                <div class="card-header">
                    <div class="input-group">
                        <input type="text" placeholder="Search..." name="" class="form-control search">
                        <div class="input-group-prepend">
                            <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="card-body contacts_body">
                    <ul class="contacts">
                    <!-- <li *ngFor="let person of persons"> -->
                        <li>
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <!--[src]="person.picURL"-->
                                <img  [src]="user.picURL" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span><!--{{person.firstName}}-->Fatma</span>
                                <p><!--{{person.firstName}}--> is online</p>
                            </div>
                        </div>
                    </li>

                    </ul> 
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        <div class="col-md-4 col-xl-6 chat" >
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img [src]="user.picURL" class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Chat with Fatma</span>
                            <p>1767 Messages</p>
                        </div>
                        <div class="video_cam">
                            <span><i class="fas fa-video"></i></span>
                            <span><i class="fas fa-phone"></i></span>
                        </div>
                    </div>
                    <span id="action_menu_btn" (click)="toggleActionMenue()"><i class="fas fa-ellipsis-v"></i></span>
                    <div  [class.action_menu]="classApplied">
                        <ul>
                            <li><i class="fas fa-user-circle"></i> View profile</li>
                            <li><i class="fas fa-users"></i> Add to close friends</li>
                            <li><i class="fas fa-plus"></i> Add to group</li>
                            <li><i class="fas fa-ban"></i> Block</li>
                        </ul>
                    </div>
                </div>
                <div class="card-body msg_card_body">
           
                    <div *ngFor="let msg of msgs" >
                        <div *ngIf="(msg.sender !== 'Fatma'); else person2">
                            <div class="d-flex mb-4 justify-content-end">  
                                
                                    <div class="msg_cotainer">
                                        {{msg.description}}
                                        <span class="msg_time">8:55 AM, Today</span>
                                    </div>
                            </div>
                        </div>
                        <ng-template #person2>
                            <div class="d-flex mb-4 justify-content-start">  
                                <div  class="img_cont_msg">
                                    <img [src]="user.picURL" class="rounded-circle user_img_msg">
                                </div>
                                    <div class="msg_cotainer_send">
                                        {{msg.description}}
                                        <span class="msg_time_send">8:55 AM, Today</span>
                                    </div>
                            </div>
                        </ng-template>

                        
                    </div>
                        <!-- <div *ngIf="(msg.sender !== 'Eman')" class="img_cont_msg">
                            <img [src]="user.picURL" class="rounded-circle user_img_msg">
                        </div>
                        <div  [ngClass]="(msg.sender !== 'Fatma')? msg_cotainer:msg_cotainer_send">
                            
                            {{msg.description}}
                            <span [ngClass]="(msg.sender !== 'Fatma')? msg_time:msg_time_send">{{msg.date.toString()}}</span>
                        </div>
                       
                    </div> -->
                   
                    
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                        </div>
                        <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
                        <div class="input-group-append">
                            <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
