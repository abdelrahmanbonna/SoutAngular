<app-header></app-header>
<div class="container">

    <div class="row no-padding" class="col-md-12" id="cover" style="margin-bottom: 2.5%">
        <div id="coverPhotoParent">
            <img [src]="coverPicURL" id="coverPhoto">
            <div id="avatar">
                <img [src]="picURL">
                <h3 style="text-align: center;margin-top: 15px">{{userName}}</h3>
            </div>
            <hr style="margin-top: 10%;">
        </div>


    </div>
    <div class="row" style="margin-top: 40px">
        <input type="file" id="myFileInput" />
        <div class="nav  nav2" id="nav-tab" style="background-color: transparent; width: 100%;margin-bottom: 2%;height: 5.5%;margin-top: 1%">

            <span class="nav-item col">
                <div class="dropdown edit" style="box-shadow: 0px 0.5px 5px grey;border-radius: 5px;width: 21%;float: right">
                    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown" style="width: 100%"><i class="fas fa-edit" style="color: #D93746;font-size: 20px"></i> <span style="margin-right: 2%">Edit</span>
                    </button>
                    <ul class="dropdown-menu" style="width: 100%;border: none" role="menu" aria-labelledby="menu1">
                        <li role="presentation" style="padding-left:7px;">
                            <a role="menuitem" tabindex="-1"  onclick="document.getElementById('myFileInput').click()">
                                <i class="fas fa-camera" style="font-size: 15px"></i> Edit Profile Picture</a>
                        </li>
                        <hr>
                        <li role="presentation" style="padding-left:5px;"><a role="menuitem" tabindex="-1" onclick="document.getElementById('myFileInput').click()"> <i class="fas fa-image" style="font-size: 15px"></i> Edit Cover</a></li>
                    </ul>
                </div>
            </span>

        </div>

    </div>
    <div class="row" id="center">
        <!--            <div class="col-sm-1 col-md-3 leftSide" style="">-->
        <nav id="sidebarMenu" class="col-sm-1 col-md-3 leftSide sidebar" style="background-color: #F5F7F8;">
            <div class="position-sticky my-3 d-flex justify-content-center">
                <ul class="nav flex-column">
                    <div>
                        <li class="nav-item">
                            <a class="nav-link side" [routerLink]="[ '/users/home' ]" routerLinkActive="active">
                                <i class="fas fa-home"></i><span class="d-none d-md-inline-block"> Home</span>
                            </a>
                        </li>
                        <hr>
                    </div>
                    <div>
                        <li class="nav-item">
                            <a class="nav-link side" [routerLink]="[ '/users/notifications' ]" routerLinkActive="active">
                                <i class="fas fa-bell"></i><span class="d-none d-md-inline-block"> Notifications</span>
                            </a>
                        </li>
                        <hr>
                    </div>
                    <div>
                        <li class="nav-item">
                            <a class="nav-link side" [routerLink]="[ '/users/messages' ]" routerLinkActive="active">
                                <i class="fas fa-envelope"></i><span class="d-none d-md-inline-block"> Messages</span>
                            </a>
                        </li>
                        <hr>
                    </div>
                    
                    <div>
                        <li class="nav-item">
                            <a class="nav-link side" [routerLink]="[ '/users/talents' ]" routerLinkActive="active">
                                <i class="fas fa-music"></i><span class="d-none d-md-inline-block"> Talents</span>
                            </a>
                        </li>
                        <hr>
                    </div>
                    <div>
                        <li class="nav-item">
                            <a class="nav-link side" [routerLink]="[ '/users/discover' ]" routerLinkActive="active">
                                <i class="fas fa-hashtag"></i><span class="d-none d-md-inline-block"> Discover</span>
                            </a>
                        </li>
                        <hr>
                    </div>
                    <div>
                        <li class="nav-item">
                            <a class="nav-link side" [routerLink]="[ '/users/settings' ]" routerLinkActive="active">
                                <i class="fas fa-cog"></i><span class="d-none d-md-inline-block"> Settings</span>

                            </a>
                        </li>
                        <hr>
                    </div>
                    <div>
                        <li class="nav-item">
                            <a class="nav-link side" [routerLink]="[ '/users/interests' ]" routerLinkActive="active">
                                <i class="fas fa-bahai"></i><span class="d-none d-md-inline-block"> Interests</span>
                            </a>
                        </li>
                        <hr>
                    </div>
                    <div>
                        <li class="nav-item">
                            <a class="nav-link side" [routerLink]="[ '/users/bookmarks' ]" routerLinkActive="active">
                                <i class="fas fa-bookmark"></i><span class="d-none d-md-inline-block"> Bookmarks</span>
                            </a>
                        </li>
                    </div>
                </ul>

            </div>
        </nav>

        <div class="col-sm-11 col-md-9 rightSide" style="height: 100%">
            <div id="writePst">
                <div class="firstRow">
                    <img [src]="picURL" style="width: 6%" [routerLink]="'/users/profile/'+post.owner.id"
                    routerLinkActive="active" style="cursor: pointer;">
                    <input type="text" placeholder={{postMind}} #desc value="" style="cursor:auto;"/>
                </div>
                <hr>
                <div class="secondRow">
                    <div class="live">
                        <i class="fas fa-video" id="liveIcon" style="cursor: pointer;"></i>
                        <i class="fas fa-microphone-alt" style="cursor: pointer;"></i>
                        <i class="fas fa-paperclip" style="cursor: pointer;"></i>
                        <button class="btn" id="postButt" (click)="addPost(desc.value);desc.value=''" >Post</button>
                    </div>

                </div>
            </div>

            <div id="post1"  *ngFor="let post of postList;">
                <div class="dropdown " style="float: right">
                    <button class="btn dropdown-toggle points" id="menu1" type="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i
                            class="fas fa-ellipsis-h" style="color: #d8352b;font-size: 16px"></i>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li role="presentation" style="padding-left:9px;">
                            <button (click)="deletePost(post.id)" style="color: black;background-color: transparent;border: none;cursor: pointer;">
                                <i class="fas fa-trash"
                                    style="font-size: 16px;color: #d8352b;margin-right: 5px;"></i>
                                Delete Post</button>
                        </li>
                    </ul>
                </div>
                <div class="poster">
                    <img [src]="picURL" [routerLink]="'/users/profile/'+post.owner.id"
                    routerLinkActive="active" style="cursor: pointer;">
                    <div id="posterName" [routerLink]="'/users/profile/'+post.owner.id"
                    routerLinkActive="active" style="cursor: pointer;">{{userName}}</div>
                    <div id="time">{{post.date.seconds * 1000 | date:'dd-MM-yyyy hh-mm'}} <i class="fas fa-globe-africa"></i></div>
                </div>

                <span class="ml-2">{{post.description}}</span>
                <br/>
                <img [src]="post.image[0]" *ngIf="post.image[0]" style="width: 100%;">
                <span *ngIf="post.audio">
                    <div class="container-audio">
                        <audio controls loop autoplay>
                            <source 
                            [src]="post.audio" 
                                type="audio/ogg">
                            Your browser dose not Support the audio Tag
                        </audio>
                    </div>
                </span>

                <hr style="margin-top: 15px;">
                <div class="lastRowPost">
                    <div id="like" onclick="addLike()">
                        <i class="far fa-thumbs-up" id="likeIcon"></i>
                        <span id="likeCont">
                            Like
                        </span>
                    </div>
                    <div id="comment" onclick="addComment()">
                        <i class="fas fa-microphone-alt"></i>
                        <span id="commentCont">
                            Voice
                        </span>
                    </div>
                    <div id="comment" onclick="addComment()">
                        <i class="far fa-comment-alt" id="commentIcon"></i>
                        <span id="commentCont">
                            Comment
                        </span>
                    </div>
                </div>


                <div id="writecomnt">
                    <hr style="margin-top: 55px;margin-bottom: 10px">
                    <div class="firstRow">
                        <img [src]="picURL" [routerLink]="'/users/profile/'+post.owner.id"
                        routerLinkActive="active" style="cursor: pointer;">
                        <input type="text" placeholder="Write a comment..." id="cmntInput" />
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
