<app-header></app-header>

<div class="container-fluid">
    <div class="row">
        <app-sidebar></app-sidebar>
        <div class="col-7 col-sm-7 col-md-8 col-lg-8 my-2 mx-auto">

            <div class="nav nav-tabs bg-dark " role="tablist" id="nav-tab" style="position: sticky;top:12%;">
                <a  class="nav-item nav-link col" data-toggle="tab" aria-selected="false" aria-controls="jokes" role="tab" href="#jokes" [ngStyle]="{'color': user.favColor}"id="jokes-tab">Jokes</a>
                <a class="nav-item nav-link col" data-toggle="tab" aria-selected="false" aria-controls="stories" role="tab" href="#stories" [ngStyle]="{'color': user.favColor}" id="stories-tab">Stories</a>
                <a class="nav-item nav-link col" data-toggle="tab" aria-selected="false" aria-controls="songs" role="tab" href="#songs" [ngStyle]="{'color': user.favColor}" id="songs-tab">Songs</a>
            </div>

            <div class=" mx-auto my-1">
                <div id="writePst" class="mx-auto">
                    <div class="firstRow">
                        <img [src]="user.picURL">
                        <input type="text" [placeholder]="greating" />
                    </div>
                    <hr>
                    <div class="secondRow">
                        <div class="live">
                            <i [ngStyle]="{'color': user.favColor}" class="fas fa-video" id="liveIcon"></i>
                            <i [ngStyle]="{'color': user.favColor}" class="fas fa-microphone-alt"></i>
                            <i [ngStyle]="{'color': user.favColor}" class="fas fa-paperclip"></i>
                            <input [ngStyle]="{'background-color': user.favColor}" class="postButt col-12" type="button" value="Post">
                        </div>

                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
